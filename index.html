    <div class="container">
        <h1>Image Metadata Viewer</h1>
        <input type="file" id="fileInput" accept="image/*">
        <img src="" alt="" id="imageDisplay" width="20%" height="20%">
        <ul id="metadataList"></ul>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('imageDisplay');
                    img.src = e.target.result;
                    getMetadata(file);
                }
                reader.readAsDataURL(file);
            }
        });

        function getMetadata(file) {
            EXIF.getData(file, function() {
                const metadata = EXIF.getAllTags(this);
                const metadataList = document.getElementById('metadataList');
                metadataList.innerHTML = '';
                for (let tag in metadata) {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<strong>${tag}</strong>: ${metadata[tag]}`;
                    metadataList.appendChild(listItem);
                }
            });
        }


        
    </script>

    <!-- Include EXIF.js library -->
    <script src="exif.js"></script>
</body>
